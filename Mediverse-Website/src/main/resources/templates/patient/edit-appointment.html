<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment - Mediverse</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-hospital text-blue-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">Mediverse</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="/about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
                    <a href="/services" class="text-gray-700 hover:text-blue-600 font-medium">Services</a>
                    <a href="/doctors" class="text-gray-700 hover:text-blue-600 font-medium">Doctors</a>
                    <a href="/departments" class="text-gray-700 hover:text-blue-600 font-medium">Departments</a>
                    <a href="/branches" class="text-gray-700 hover:text-blue-600 font-medium">Branches</a>
                    <a href="/contact" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div sec:authorize="isAuthenticated()">
                        <div class="flex items-center space-x-4">
                            <div sec:authorize="hasRole('ADMIN')">
                                <a href="/admin/dashboard" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">
                                    <i class="fas fa-tachometer-alt mr-1"></i>Admin Dashboard
                                </a>
                            </div>
                            <div sec:authorize="hasRole('DOCTOR')">
                                <a href="/doctor/dashboard" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                                    <i class="fas fa-user-md mr-1"></i>Doctor Dashboard
                                </a>
                            </div>
                            <div sec:authorize="hasRole('PATIENT')">
                                <a href="/patient/dashboard" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                                    <i class="fas fa-user mr-1"></i>My Dashboard
                                </a>
                            </div>
                            <div class="flex items-center space-x-2 ml-4">
                                <i class="fas fa-user-circle text-xl text-gray-700"></i>
                                <span sec:authentication="name" class="text-gray-700"></span>
                                <a href="/logout" class="ml-4 text-red-600 hover:text-red-700">
                                    <i class="fas fa-sign-out-alt mr-1"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="mt-8">
                <a href="/patient/dashboard" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="/patient/appointments" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-2 border-blue-600">
                    <i class="fas fa-calendar-check mr-3"></i>My Appointments
                </a>
                <a href="/patient/book-appointment" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-plus-circle mr-3"></i>Book Appointment
                </a>
                <a href="/patient/profile" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user mr-3"></i>My Profile
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Edit Appointment</h1>
                <p class="text-gray-600">Update your medical appointment details</p>
            </div>

            <!-- Appointment Form -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Appointment Details</h2>
                </div>
                
                <div class="p-6">
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    
                    <div th:if="${errorMessage}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Edit Form -->
                    <form th:action="@{/patient/update-appointment}" 
                          method="post" 
                          class="space-y-6">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="appointmentId" th:value="${appointmentId}" />
                        
                        <!-- Department Selection -->
                        <div>
                            <label for="departmentId" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-building mr-2"></i>Department
                            </label>
                            <select id="departmentId" name="departmentId" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a department</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}"
                                        th:selected="${appointmentBooking.doctorId != null && dept.id == appointmentBooking.departmentId}">
                                </option>
                            </select>
                        </div>

                        <!-- Doctor Selection -->
                        <div>
                            <label for="doctorId" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user-md mr-2"></i>Doctor
                            </label>
                            <select id="doctorId" name="doctorId" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a doctor</option>
                                <option th:each="doc : ${doctors}" 
                                        th:value="${doc.id}" 
                                        th:text="${doc.user.firstName + ' ' + doc.user.lastName + ' - ' + doc.specialization}"
                                        th:selected="${appointmentBooking.doctorId != null && doc.id == appointmentBooking.doctorId}">
                                </option>
                            </select>
                        </div>

                        <!-- Date and Time Selection -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="appointmentDate" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-calendar mr-2"></i>Appointment Date
                                </label>
                                <input type="date" id="appointmentDate" name="appointmentDate" required
                                       th:value="${#temporals.format(appointmentBooking.appointmentDate, 'yyyy-MM-dd')}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                       min="${#temporals.format(today.plusDays(1), 'yyyy-MM-dd')}">
                            </div>
                            <div>
                                <label for="appointmentTime" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="far fa-clock mr-2"></i>Appointment Time
                                </label>
                                <select id="appointmentTime" name="appointmentTime" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select time</option>
                                    <option th:each="time : ${availableTimeSlots}" 
                                            th:value="${time}" 
                                            th:text="${time}"
                                            th:selected="${appointmentBooking.appointmentTime != null && time == #temporals.format(appointmentBooking.appointmentTime, 'HH:mm')}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Reason for Visit -->
                        <div>
                            <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-comment-medical mr-2"></i>Reason for Visit
                            </label>
                            <textarea id="reason" name="reason" rows="3" required
                                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                     th:text="${appointmentBooking.reason}"></textarea>
                        </div>

                        <!-- Additional Notes -->
                        <div>
                            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-notes-medical mr-2"></i>Additional Notes (Optional)
                            </label>
                            <textarea id="notes" name="notes" rows="2"
                                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                     th:text="${appointmentBooking.notes}"></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-4 pt-4">
                            <a href="/patient/appointments" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Cancel
                            </a>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Update Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript for dynamic interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const departmentSelect = document.getElementById('departmentId');
            const doctorSelect = document.getElementById('doctorId');
            const dateInput = document.getElementById('appointmentDate');
            const timeSelect = document.getElementById('appointmentTime');
            const form = document.querySelector('form');
            
            // Filter doctors by department
            departmentSelect.addEventListener('change', function() {
                const departmentId = this.value;
                
                // Clear doctor selection
                doctorSelect.innerHTML = '<option value="">Select a doctor</option>';
                timeSelect.innerHTML = '<option value="">Select time</option>';
                
                if (departmentId) {
                    fetch(`/patient/api/doctors/${departmentId}`)
                        .then(response => response.json())
                        .then(doctors => {
                            doctors.forEach(doctor => {
                                const option = document.createElement('option');
                                option.value = doctor.id;
                                option.textContent = `${doctor.user.firstName} ${doctor.user.lastName} - ${doctor.specialization}`;
                                if (doctorSelect.dataset.selectedDoctor === doctor.id.toString()) {
                                    option.selected = true;
                                }
                                doctorSelect.appendChild(option);
                            });
                            
                            // If there's a selected doctor, trigger the time slot loading
                            if (doctorSelect.value && dateInput.value) {
                                loadTimeSlots();
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching doctors:', error);
                        });
                }
            });

            // Load available time slots when doctor and date are selected
            function loadTimeSlots() {
                const doctorId = doctorSelect.value;
                const selectedDate = dateInput.value;
                
                if (doctorId && selectedDate) {
                    fetch(`/patient/api/doctors/${doctorId}/slots?date=${selectedDate}`)
                        .then(response => response.json())
                        .then(slots => {
                            timeSelect.innerHTML = '<option value="">Select time</option>';
                            slots.forEach(slot => {
                                const option = document.createElement('option');
                                option.value = slot;
                                option.textContent = slot;
                                if (timeSelect.dataset.selectedTime === slot) {
                                    option.selected = true;
                                }
                                timeSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching time slots:', error);
                            timeSelect.innerHTML = '<option value="">No slots available</option>';
                        });
                } else {
                    timeSelect.innerHTML = '<option value="">Select time</option>';
                }
            }

            // Set the selected doctor and department from the current appointment
            const selectedDoctorId = doctorSelect.querySelector('option[selected]')?.value;
            if (selectedDoctorId) {
                doctorSelect.dataset.selectedDoctor = selectedDoctorId;
                // Trigger department change to load the correct doctors
                departmentSelect.dispatchEvent(new Event('change'));
            }
            
            // Set the selected time from the current appointment
            const selectedTime = timeSelect.querySelector('option[selected]')?.value;
            if (selectedTime) {
                timeSelect.dataset.selectedTime = selectedTime;
            }
            
            // Add event listeners
            doctorSelect.addEventListener('change', loadTimeSlots);
            dateInput.addEventListener('change', loadTimeSlots);
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                // Ensure a time is selected
                if (!timeSelect.value) {
                    e.preventDefault();
                    alert('Please select an appointment time');
                    return false;
                }
                return true;
            });
            
            // Initial load of time slots if doctor and date are already selected
            if (doctorSelect.value && dateInput.value) {
                loadTimeSlots();
            }
        });
    </script>
</body>
</html>
