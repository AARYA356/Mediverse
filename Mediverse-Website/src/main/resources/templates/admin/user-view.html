<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Mediverse</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-hospital text-blue-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">Mediverse</span>
                    </a>
                    <span class="ml-8 text-gray-600">Admin Dashboard - User Details</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span sec:authentication="name"></span></span>
                    <a href="/logout" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="mt-8">
                <a href="/admin/dashboard" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="/admin/users" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-2 border-blue-600">
                    <i class="fas fa-users mr-3"></i>Users
                </a>
                <a href="/admin/patients" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user-injured mr-3"></i>Patients
                </a>
                <a href="/admin/doctors" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-user-md mr-3"></i>Doctors
                </a>
                <a href="/admin/departments" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-building mr-3"></i>Departments
                </a>
                <a href="/admin/appointments" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                    <i class="fas fa-calendar-alt mr-3"></i>Appointments
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">User Details</h1>
                    <p class="text-gray-600 mt-2">View user information</p>
                </div>
                <div class="flex space-x-4">
                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-edit mr-2"></i>Edit User
                    </a>
                    <a href="/admin/users" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Users
                    </a>
                </div>
            </div>

            <!-- User Information Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                        <p class="text-lg text-gray-900" th:text="${user.id}">1</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <p class="text-lg text-gray-900" th:text="${user.firstName + ' ' + user.lastName}">John Doe</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <p class="text-lg text-gray-900" th:text="${user.email}">john@example.com</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <p class="text-lg text-gray-900" th:text="${user.phoneNumber}">+1-555-1234</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <span class="inline-flex px-3 py-1 text-sm font-semibold rounded-full"
                              th:text="${user.role.name()}"
                              th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-red-100 text-red-800' : 
                                             (${user.role.name() == 'DOCTOR'} ? 'bg-green-100 text-green-800' : 
                                             (${user.role.name() == 'PATIENT'} ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'))">
                            PATIENT
                        </span>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <span class="inline-flex px-3 py-1 text-sm font-semibold rounded-full"
                              th:text="${user.isActive ? 'Active' : 'Inactive'}"
                              th:classappend="${user.isActive} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                            Active
                        </span>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Created At</label>
                        <p class="text-lg text-gray-900" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Updated</label>
                        <p class="text-lg text-gray-900" th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
