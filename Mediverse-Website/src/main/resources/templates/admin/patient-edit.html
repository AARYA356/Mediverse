<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Mediverse Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-hospital text-blue-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">Mediverse</span>
                    </a>
                    <span class="ml-8 text-gray-600">Admin Dashboard</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span sec:authentication="name"></span></span>
                    <a href="/logout" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-user-injured mr-2 text-blue-600"></i>Edit Patient
                    </h1>
                    <a href="/admin/patients" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Patients
                    </a>
                </div>
            </div>

            <div class="p-6">
                <!-- Error/Success Messages -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Patient Information -->
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Patient Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div>
                            <span class="font-medium">Patient ID:</span>
                            <span th:text="${patient.patientId}"></span>
                        </div>
                        <div>
                            <span class="font-medium">Name:</span>
                            <span th:text="${patient.user.firstName + ' ' + patient.user.lastName}"></span>
                        </div>
                        <div>
                            <span class="font-medium">Email:</span>
                            <span th:text="${patient.user.email}"></span>
                        </div>
                    </div>
                </div>

                <!-- Edit Form -->
                <form th:action="@{/admin/patients/{id}/edit(id=${patient.id})}" th:object="${patient}" method="post" class="space-y-6">
                    
                    <!-- Personal Information -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Date of Birth -->
                            <div>
                                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-calendar mr-1"></i>Date of Birth
                                </label>
                                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Gender -->
                            <div>
                                <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-venus-mars mr-1"></i>Gender
                                </label>
                                <select id="gender" th:field="*{gender}"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>

                            <!-- Blood Group -->
                            <div>
                                <label for="bloodGroup" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-tint mr-1"></i>Blood Group
                                </label>
                                <select id="bloodGroup" th:field="*{bloodGroup}"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Contact Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Address -->
                            <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-map-marker-alt mr-1"></i>Address
                                </label>
                                <textarea id="address" th:field="*{address}" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>

                            <!-- Emergency Contact Name -->
                            <div>
                                <label for="emergencyContactName" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-user-friends mr-1"></i>Emergency Contact Name
                                </label>
                                <input type="text" id="emergencyContactName" th:field="*{emergencyContactName}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Emergency Contact Phone -->
                            <div>
                                <label for="emergencyContactPhone" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-phone mr-1"></i>Emergency Contact Phone
                                </label>
                                <input type="tel" id="emergencyContactPhone" th:field="*{emergencyContactPhone}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Medical Information -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Medical Information</h3>
                        <div class="space-y-6">
                            <!-- Medical History -->
                            <div>
                                <label for="medicalHistory" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-notes-medical mr-1"></i>Medical History
                                </label>
                                <textarea id="medicalHistory" th:field="*{medicalHistory}" rows="4"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          placeholder="Previous medical conditions, surgeries, etc."></textarea>
                            </div>

                            <!-- Allergies -->
                            <div>
                                <label for="allergies" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-exclamation-triangle mr-1"></i>Allergies
                                </label>
                                <textarea id="allergies" th:field="*{allergies}" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          placeholder="Food allergies, drug allergies, etc."></textarea>
                            </div>

                            <!-- Current Medications -->
                            <div>
                                <label for="currentMedications" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-pills mr-1"></i>Current Medications
                                </label>
                                <textarea id="currentMedications" th:field="*{currentMedications}" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          placeholder="Current medications and dosages"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                        <a href="/admin/patients" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-times mr-1"></i>Cancel
                        </a>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-save mr-1"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
